<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Memes App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div>
          <h2>Настройки:</h2>
          <form action="">
            <fieldset class="wrapper__settings">
              <label for="">
                Мем
                <select name="mem" id="mem" class="mem"></select>
              </label>
              <label for="">
                Текст сверху
                <input
                  type="text"
                  name="text-on-top"
                  id="textTop"
                  class="input-text"
                />
                <p id="error" class="eror">error</p>
              </label>
              <label for="">
                Текст снизу
                <input
                  type="text"
                  name="bottom-text"
                  id="textBottom"
                  class="input-text"
                />
               <p id="error" class="eror">error</p>
              </label>
            </fieldset>
          </form>
        </div>
        <div class="wrapper__preview">
          <h2>Превью:</h2>
          <div class="image">
            <img id="image" src="" alt="" />
            <p id="top" class="image-text_top"></p>
            <p id="bottom" class="image-text_bottom"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="api.js"></script>
    <script src="controller.js"></script>
    <script src="index.js"></script>
  </body>
</html>
